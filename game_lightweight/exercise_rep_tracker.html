<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trainer - Workouts That Count</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ff6b35);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
        }

        .exercise-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .exercise-btn {
            background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
            border: 2px solid #333;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .exercise-btn:hover {
            border-color: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .exercise-btn.active {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-color: #ff6b35;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .exercise-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .exercise-btn:hover::before {
            left: 100%;
        }

        .camera-section {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
            aspect-ratio: 16/9;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.2);
            border-color: #ff6b35;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .stat-label {
            font-size: 1.1rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 53, 0.4);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn.secondary {
            background: linear-gradient(135deg, #333, #444);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn.secondary:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .exercise-guide {
            background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .guide-title {
            color: #ff6b35;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .guide-text {
            color: #ccc;
            line-height: 1.6;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-ready {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .status-counting {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
        }

        .status-paused {
            background: linear-gradient(135deg, #FFC107, #FF9800);
            color: white;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .exercise-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .exercise-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">AI Trainer</div>
            <div class="tagline">Workouts That Count</div>
        </div>

        <div class="exercise-selector">
            <button class="exercise-btn active" data-exercise="pushups">üí™ Push-ups</button>
            <button class="exercise-btn" data-exercise="situps">üèÉ Sit-ups</button>
            <button class="exercise-btn" data-exercise="squats">üèãÔ∏è Squats</button>
        </div>

        <div class="exercise-guide" id="exerciseGuide">
            <div class="guide-title">Push-ups Ready</div>
            <div class="guide-text">Position yourself in front of the camera. Make sure your full body is visible. Start in plank position and begin your push-ups!</div>
        </div>

        <div class="camera-section">
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div>Loading AI Model...</div>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="repCount">0</div>
                <div class="stat-label">Reps</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTime">00:00</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentSet">1</div>
                <div class="stat-label">Set</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="confidence">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="startBtn">Start Workout</button>
            <button class="control-btn secondary" id="pauseBtn" style="display: none;">Pause</button>
            <button class="control-btn secondary" id="resetBtn">Reset</button>
            <button class="control-btn secondary" id="nextSetBtn" style="display: none;">Next Set</button>
        </div>
    </div>

    <script>
        class ExerciseTracker {
            constructor() {
                this.detector = null;
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentExercise = 'pushups';
                this.isTracking = false;
                this.isPaused = false;
                this.repCount = 0;
                this.currentSet = 1;
                this.startTime = null;
                this.totalTime = 0;
                this.pausedTime = 0;
                
                // Exercise-specific variables
                this.exerciseState = 'waiting'; // waiting, down, up
                this.lastY = 0;
                this.threshold = 50; // Pixel threshold for movement detection
                this.confidence = 0;
                
                this.initializeApp();
            }

            async initializeApp() {
                await this.setupCamera();
                await this.loadPoseModel();
                this.setupEventListeners();
                this.startDetection();
            }

            async setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        }
                    });
                    this.video.srcObject = stream;
                    this.video.style.transform = 'scaleX(-1)';
                    
                    return new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            resolve();
                        };
                    });
                } catch (error) {
                    console.error('Camera setup failed:', error);
                    alert('Camera access required for pose detection');
                }
            }

            async loadPoseModel() {
                try {
                    this.detector = await poseDetection.createDetector(
                        poseDetection.SupportedModels.MoveNet,
                        {
                            modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
                        }
                    );
                    document.getElementById('loadingOverlay').style.display = 'none';
                } catch (error) {
                    console.error('Model loading failed:', error);
                    document.getElementById('loadingOverlay').innerHTML = '<div>Failed to load AI model. Please refresh.</div>';
                }
            }

            setupEventListeners() {
                // Exercise selection
                document.querySelectorAll('.exercise-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.exercise-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentExercise = btn.dataset.exercise;
                        this.updateExerciseGuide();
                        this.resetWorkout();
                    });
                });

                // Control buttons
                document.getElementById('startBtn').addEventListener('click', () => this.startWorkout());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseWorkout());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetWorkout());
                document.getElementById('nextSetBtn').addEventListener('click', () => this.nextSet());
            }

            updateExerciseGuide() {
                const guides = {
                    pushups: {
                        title: 'Push-ups Ready',
                        text: 'Position yourself in front of the camera. Make sure your full body is visible. Start in plank position and begin your push-ups!'
                    },
                    situps: {
                        title: 'Sit-ups Ready', 
                        text: 'Lie down with your back to the camera. Keep your knees bent and hands behind your head. Make sure your torso is visible!'
                    },
                    squats: {
                        title: 'Squats Ready',
                        text: 'Stand facing the camera with feet shoulder-width apart. Make sure your full body from head to toe is visible!'
                    }
                };

                const guide = guides[this.currentExercise];
                document.querySelector('.guide-title').textContent = guide.title;
                document.querySelector('.guide-text').textContent = guide.text;
            }

            async startDetection() {
                if (!this.detector) return;

                const detect = async () => {
                    if (this.video.readyState === 4) {
                        const poses = await this.detector.estimatePoses(this.video);
                        this.drawPoses(poses);
                        
                        if (this.isTracking && !this.isPaused && poses.length > 0) {
                            this.countReps(poses[0]);
                        }
                    }
                    requestAnimationFrame(detect);
                };
                detect();
            }

            drawPoses(poses) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                poses.forEach(pose => {
                    // Calculate average confidence
                    const validKeypoints = pose.keypoints.filter(kp => kp.score > 0.3);
                    const avgConfidence = validKeypoints.reduce((sum, kp) => sum + kp.score, 0) / validKeypoints.length;
                    this.confidence = Math.round(avgConfidence * 100);
                    document.getElementById('confidence').textContent = `${this.confidence}%`;

                    // Draw skeleton
                    this.drawSkeleton(pose.keypoints);
                    
                    // Draw keypoints
                    pose.keypoints.forEach(keypoint => {
                        if (keypoint.score > 0.3) {
                            this.ctx.beginPath();
                            this.ctx.arc(keypoint.x, keypoint.y, 4, 0, 2 * Math.PI);
                            this.ctx.fillStyle = '#ff6b35';
                            this.ctx.fill();
                        }
                    });
                });
            }

            drawSkeleton(keypoints) {
                const connections = [
                    [5, 6], [5, 7], [7, 9], [6, 8], [8, 10], // Arms
                    [5, 11], [6, 12], [11, 12], // Torso
                    [11, 13], [13, 15], [12, 14], [14, 16] // Legs
                ];

                this.ctx.strokeStyle = '#ff6b35';
                this.ctx.lineWidth = 2;

                connections.forEach(([i, j]) => {
                    const kp1 = keypoints[i];
                    const kp2 = keypoints[j];
                    
                    if (kp1.score > 0.3 && kp2.score > 0.3) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(kp1.x, kp1.y);
                        this.ctx.lineTo(kp2.x, kp2.y);
                        this.ctx.stroke();
                    }
                });
            }

            countReps(pose) {
                const keypoints = pose.keypoints;
                let repDetected = false;

                switch (this.currentExercise) {
                    case 'pushups':
                        repDetected = this.detectPushup(keypoints);
                        break;
                    case 'situps':
                        repDetected = this.detectSitup(keypoints);
                        break;
                    case 'squats':
                        repDetected = this.detectSquat(keypoints);
                        break;
                }

                if (repDetected) {
                    this.repCount++;
                    document.getElementById('repCount').textContent = this.repCount;
                    document.getElementById('repCount').classList.add('pulse');
                    setTimeout(() => {
                        document.getElementById('repCount').classList.remove('pulse');
                    }, 1000);
                }
            }

            detectPushup(keypoints) {
                const nose = keypoints[0];
                const leftShoulder = keypoints[5];
                const rightShoulder = keypoints[6];
                
                if (nose.score > 0.3 && leftShoulder.score > 0.3 && rightShoulder.score > 0.3) {
                    const avgShoulderY = (leftShoulder.y + rightShoulder.y) / 2;
                    const noseY = nose.y;
                    
                    // Distance between nose and shoulders (smaller = lower position)
                    const distance = Math.abs(noseY - avgShoulderY);
                    
                    if (this.exerciseState === 'waiting' && distance < 80) {
                        this.exerciseState = 'down';
                    } else if (this.exerciseState === 'down' && distance > 120) {
                        this.exerciseState = 'up';
                        return true; // Rep completed
                    }
                }
                return false;
            }

            detectSitup(keypoints) {
                const nose = keypoints[0];
                const leftHip = keypoints[11];
                const rightHip = keypoints[12];
                
                if (nose.score > 0.3 && leftHip.score > 0.3 && rightHip.score > 0.3) {
                    const avgHipY = (leftHip.y + rightHip.y) / 2;
                    const noseY = nose.y;
                    
                    // Distance between nose and hips (smaller = more upright)
                    const distance = Math.abs(noseY - avgHipY);
                    
                    if (this.exerciseState === 'waiting' && distance < 100) {
                        this.exerciseState = 'up';
                    } else if (this.exerciseState === 'up' && distance > 150) {
                        this.exerciseState = 'down';
                        return true; // Rep completed
                    }
                }
                return false;
            }

            detectSquat(keypoints) {
                const leftHip = keypoints[11];
                const rightHip = keypoints[12];
                const leftKnee = keypoints[13];
                const rightKnee = keypoints[14];
                
                if (leftHip.score > 0.3 && rightHip.score > 0.3 && 
                    leftKnee.score > 0.3 && rightKnee.score > 0.3) {
                    
                    const avgHipY = (leftHip.y + rightHip.y) / 2;
                    const avgKneeY = (leftKnee.y + rightKnee.y) / 2;
                    
                    // Distance between hips and knees (smaller = lower squat)
                    const distance = Math.abs(avgHipY - avgKneeY);
                    
                    if (this.exerciseState === 'waiting' && distance < 80) {
                        this.exerciseState = 'down';
                    } else if (this.exerciseState === 'down' && distance > 120) {
                        this.exerciseState = 'up';
                        return true; // Rep completed
                    }
                }
                return false;
            }

            startWorkout() {
                this.isTracking = true;
                this.isPaused = false;
                this.startTime = Date.now() - this.pausedTime;
                this.exerciseState = 'waiting';
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('nextSetBtn').style.display = 'inline-block';
                
                this.updateTimer();
                this.updateGuideStatus('counting');
            }

            pauseWorkout() {
                this.isPaused = !this.isPaused;
                
                if (this.isPaused) {
                    document.getElementById('pauseBtn').textContent = 'Resume';
                    this.updateGuideStatus('paused');
                } else {
                    document.getElementById('pauseBtn').textContent = 'Pause';
                    this.startTime = Date.now() - this.totalTime;
                    this.updateGuideStatus('counting');
                }
            }

            resetWorkout() {
                this.isTracking = false;
                this.isPaused = false;
                this.repCount = 0;
                this.currentSet = 1;
                this.totalTime = 0;
                this.pausedTime = 0;
                this.startTime = null;
                this.exerciseState = 'waiting';
                
                document.getElementById('repCount').textContent = '0';
                document.getElementById('totalTime').textContent = '00:00';
                document.getElementById('currentSet').textContent = '1';
                
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('nextSetBtn').style.display = 'none';
                document.getElementById('pauseBtn').textContent = 'Pause';
                
                this.updateGuideStatus('ready');
            }

            nextSet() {
                this.currentSet++;
                this.repCount = 0;
                this.exerciseState = 'waiting';
                
                document.getElementById('currentSet').textContent = this.currentSet;
                document.getElementById('repCount').textContent = '0';
            }

            updateTimer() {
                if (!this.isTracking || this.isPaused) return;
                
                this.totalTime = Date.now() - this.startTime;
                const minutes = Math.floor(this.totalTime / 60000);
                const seconds = Math.floor((this.totalTime % 60000) / 1000);
                
                document.getElementById('totalTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                setTimeout(() => this.updateTimer(), 1000);
            }

            updateGuideStatus(status) {
                const guide = document.getElementById('exerciseGuide');
                const statusIndicator = guide.querySelector('.status-indicator') || document.createElement('span');
                statusIndicator.className = 'status-indicator';
                
                switch (status) {
                    case 'ready':
                        statusIndicator.className += ' status-ready';
                        statusIndicator.textContent = 'Ready';
                        break;
                    case 'counting':
                        statusIndicator.className += ' status-counting';
                        statusIndicator.textContent = 'Counting';
                        break;
                    case 'paused':
                        statusIndicator.className += ' status-paused';
                        statusIndicator.textContent = 'Paused';
                        break;
                }
                
                if (!guide.querySelector('.status-indicator')) {
                    guide.querySelector('.guide-title').appendChild(statusIndicator);
                }
            }
        }

        // Start the app when page loads
        window.addEventListener('load', () => {
            new ExerciseTracker();
        });
    </script>
</body>
</html>
